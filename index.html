<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Phantom Arena</title>
    <style>
        /* General Styling */
        body {
            background: linear-gradient(135deg, black, darkblue);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        .header {
            background-color: #222;
            padding: 20px;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        /* Main Content Styling */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(34, 34, 34, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 255, 0.7);
        }

        .character-image {
            width: 200px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 255, 0.7);
            transition: transform 0.3s;
        }

        .character-image:hover {
            transform: scale(1.1);
        }

        .character-button {
            display: inline-block;
            background-color: blue;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .character-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="header">Persona Phantom Arena</div>

    <div class="container">
        <h1>Welcome to Persona Phantom Arena</h1>
        <p>A fan-made Persona-inspired hero shooter concept.</p>
        
        <h2>Character Profiles</h2>
        <div>
            <a href="characters/joker.html" class="character-button">Joker</a>
            <a href="characters/ryuji.html" class="character-button">Ryuji</a>
            <a href="characters/makoto.html" class="character-button">Makoto</a>
            <a href="characters/yusuke.html" class="character-button">Yusuke</a>
            <a href="characters/ann.html" class="character-button">Ann</a>
        </div>
    </div>
</body>
</html>
