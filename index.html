<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Phantom Arena</title>
    <style>
        /* General Styling */
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        .header {
            background-color: red;
            padding: 20px;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: darkred;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2em;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: red;
        }

        /* Main Content Styling */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(34, 34, 34, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.7);
        }

        .logo {
            width: 100%;
            max-width: 500px;
        }

        .intro-text {
            font-size: 1.3em;
            margin-top: 20px;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 1.3em;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: darkred;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            padding: 10px;
            background-color: darkred;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="header">Persona Phantom Arena</div>

    <!-- Navigation Menu -->
    <div class="navbar">
        <a href="#about">About</a>
        <a href="#characters">Characters</a>
        <a href="#gameplay">Gameplay</a>
        <a href="#contact">Contact</a>
    </div>
<div class="character-card">
    <a href="characters/joker.html" class="character-button">Joker</a>
</div>

    <div class="footer">
        &copy; 2024 Persona Phantom Arena | Fan-Made Project | Not affiliated with Atlus or SEGA
    </div>
</body>
</html>
