<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Roster - Persona Phantom Arena</title>
    <style>
        body {
            background: linear-gradient(135deg, #000, #222);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.7);
        }
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }
        .character-card {
            background: rgba(50, 50, 50, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.7);
            transition: transform 0.3s;
            width: 150px;
        }
        .character-card:hover {
            transform: scale(1.05);
        }
        .character-card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        .character-card a {
            display: block;
            padding: 10px;
            font-size: 1em;
            text-decoration: none;
            color: white;
            background: red;
            margin-top: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .character-card a:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Character Roster</h1>
        <p>Select a character to view their profile.</p>
        <div class="character-grid">
            <div class="character-card">
                <img src="../images/makoto.png" alt="Makoto Niijima">
                <a href="makoto.html">Makoto Niijima</a>
            </div>
            <div class="character-card">
                <img src="../images/ryuji.png" alt="Ryuji Sakamoto">
                <a href="ryuji.html">Ryuji Sakamoto</a>
            </div>
            <div class="character-card">
                <img src="../images/joker.png" alt="Joker">
                <a href="joker.html">Joker</a>
            </div>
            <div class="character-card">
                <img src="../images/ann.png" alt="Ann Takamaki">
                <a href="ann.html">Ann Takamaki</a>
            </div>
            <div class="character-card">
                <img src="../images/yusuke.png" alt="Yusuke Kitagawa">
                <a href="yusuke.html">Yusuke Kitagawa</a>
            </div>
            <div class="character-card">
                <img src="../images/aigis.png" alt="Aigis">
                <a href="aigis.html">Aigis</a>
            </div>
        </div>
        <br>
        <a href="../index.html" style="color:yellow; font-size:1.2em;">Back to Home</a>
    </div>
</body>
</html>
